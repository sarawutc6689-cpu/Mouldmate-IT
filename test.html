<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Department Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #1a73e8;
        }
        
        .header h1 {
            color: #1a73e8;
            font-size: 28px;
        }
        
        .last-update {
            color: #5f6368;
            font-size: 14px;
        }
        
        .metrics-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-title {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 10px;
        }
        
        .metric-value {
            font-size: 32px;
            font-weight: bold;
            color: #1a73e8;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chart-title {
            font-size: 18px;
            color: #1a73e8;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        @media (max-width: 1100px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 600px) {
            .metrics-container {
                grid-template-columns: 1fr;
            }
            
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .chart-card {
                padding: 15px;
            }
            
            .chart-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IT Department Dashboard</h1>
            <div class="last-update">อัปเดตล่าสุด: <span id="update-date">กำลังโหลด...</span></div>
        </div>
        
        <div class="metrics-container">
            <div class="metric-card">
                <div class="metric-title">จำนวนงานทั้งหมด</div>
                <div class="metric-value" id="total-tasks">0</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">จำนวนผู้ดำเนินการ</div>
                <div class="metric-value" id="total-operators">0</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">จำนวนแผนก</div>
                <div class="metric-value" id="total-departments">0</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">จำนวนประเภทงาน</div>
                <div class="metric-value" id="total-categories">0</div>
            </div>
        </div>
        
        <div class="charts-container">
            <div class="chart-card">
                <div class="chart-title">การกระจายงานตามแผนก</div>
                <div class="chart-container">
                    <canvas id="departmentChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-title">สัดส่วนประเภทงาน</div>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-title">อุปกรณ์ที่เกี่ยวข้อง</div>
                <div class="chart-container">
                    <canvas id="deviceChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-title">สถานะงาน</div>
                <div class="chart-container">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ตั้งค่าวันที่อัปเดต
        document.getElementById('update-date').textContent = new Date().toLocaleDateString('th-TH');
        
        // ตัวอย่างข้อมูล (ในทางปฏิบัติจะดึงข้อมูลจาก Google Sheets API)
        const sampleData = {
            totalTasks: 156,
            totalOperators: 24,
            totalDepartments: 8,
            totalCategories: 6,
            departments: [
                { name: "แผนกบุคคล", count: 32 },
                { name: "แผนกการเงิน", count: 28 },
                { name: "แผนกขาย", count: 25 },
                { name: "แผนกไอที", count: 22 },
                { name: "แผนกการผลิต", count: 18 },
                { name: "แผนกจัดซื้อ", count: 15 },
                { name: "แผนกบริการ", count: 10 },
                { name: "แผนกบัญชี", count: 6 }
            ],
            categories: [
                { name: "ซ่อมบำรุง", count: 45 },
                { name: "ติดตั้งใหม่", count: 38 },
                { name: "อัพเกรดระบบ", count: 32 },
                { name: "ปัญหาเครือข่าย", count: 25 },
                { name: "อบรมใช้งาน", count: 12 },
                { name: "อื่นๆ", count: 4 }
            ],
            devices: [
                { name: "คอมพิวเตอร์", count: 68 },
                { name: "เครื่องพิมพ์", count: 32 },
                { name: "โทรศัพท์", count: 24 },
                { name: "เซิร์ฟเวอร์", count: 18 },
                { name: "สวิตซ์เน็ตเวิร์ก", count: 10 },
                { name: "อื่นๆ", count: 4 }
            ],
            statuses: [
                { name: "สำเร็จ", count: 98 },
                { name: "กำลังดำเนินการ", count: 42 },
                { name: "รอตรวจสอบ", count: 12 },
                { name: "รออะไหล่", count: 4 }
            ]
        };
        
        // อัปเดตเมตริก
        document.getElementById('total-tasks').textContent = sampleData.totalTasks;
        document.getElementById('total-operators').textContent = sampleData.totalOperators;
        document.getElementById('total-departments').textContent = sampleData.totalDepartments;
        document.getElementById('total-categories').textContent = sampleData.totalCategories;
        
        // สร้างแผนภูมิ
        const departmentCtx = document.getElementById('departmentChart').getContext('2d');
        const departmentChart = new Chart(departmentCtx, {
            type: 'bar',
            data: {
                labels: sampleData.departments.map(d => d.name),
                datasets: [{
                    label: 'จำนวนงาน',
                    data: sampleData.departments.map(d => d.count),
                    backgroundColor: '#1a73e8',
                    borderColor: '#1a73e8',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'จำนวนงาน'
                        }
                    }
                }
            }
        });
        
        const categoryCtx = document.getElementById('categoryChart').getContext('2d');
        const categoryChart = new Chart(categoryCtx, {
            type: 'pie',
            data: {
                labels: sampleData.categories.map(c => c.name),
                datasets: [{
                    data: sampleData.categories.map(c => c.count),
                    backgroundColor: [
                        '#1a73e8', '#34a853', '#fbbc04', 
                        '#ea4335', '#673ab7', '#00bcd4'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right'
                    }
                }
            }
        });
        
        const deviceCtx = document.getElementById('deviceChart').getContext('2d');
        const deviceChart = new Chart(deviceCtx, {
            type: 'bar',
            data: {
                labels: sampleData.devices.map(d => d.name),
                datasets: [{
                    label: 'จำนวน',
                    data: sampleData.devices.map(d => d.count),
                    backgroundColor: '#34a853',
                    borderColor: '#34a853',
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'จำนวน'
                        }
                    }
                }
            }
        });
        
        const statusCtx = document.getElementById('statusChart').getContext('2d');
        const statusChart = new Chart(statusCtx, {
            type: 'bar',
            data: {
                labels: sampleData.statuses.map(s => s.name),
                datasets: [{
                    label: 'จำนวนงาน',
                    data: sampleData.statuses.map(s => s.count),
                    backgroundColor: '#fbbc04',
                    borderColor: '#fbbc04',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'จำนวนงาน'
                        }
                    }
                }
            }
        });
        
        // ฟังก์ชันสำหรับดึงข้อมูลจาก Google Sheets (ตัวอย่าง)
        async function fetchGoogleSheetsData() {
            const sheetId = '1LzVdLu2-bbRWh7xUjtJj8YVlbJsUZCmDA30_vGtQjAk';
            const apiKey = 'YOUR_API_KEY'; // ต้องสร้าง API key จาก Google Cloud Console
            const range = 'A:J'; // ดึงข้อมูลทั้งหมดจากคอลัมน์ A ถึง J
            
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
                const data = await response.json();
                console.log('Data from Google Sheets:', data.values);
                // เรียกใช้ฟังก์ชันประมวลผลข้อมูลที่นี่
                // processSheetData(data.values);
            } catch (error) {
                console.error('Error fetching data from Google Sheets:', error);
            }
        }
        
        // เรียกใช้ฟังก์ชันดึงข้อมูล (ถ้ามี API key)
        // fetchGoogleSheetsData();
    </script>
</body>
</html>
