<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Resources Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&family=Sarabun:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a8fe7;
            --secondary-color: #5ce1e6;
            --accent-color: #44d9a0;
            --light-color: #f0f7ff;
            --dark-color: #2c3e50;
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        h1 {
            font-family: 'Kanit', sans-serif;
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            font-family: 'Sarabun', sans-serif;
        }
        
        .search-box:focus {
            outline: none;
            box-shadow: 0 8px 20px rgba(74, 143, 231, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            padding: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .card-title {
            font-family: 'Kanit', sans-serif;
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .card-category {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card-description {
            margin-bottom: 20px;
            color: #555;
            flex-grow: 1;
        }
        
        .card-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
            font-family: 'Kanit', sans-serif;
            letter-spacing: 0.5px;
            margin-top: auto;
        }
        
        .card-link:hover {
            background-color: #3ac28f;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(68, 217, 160, 0.3);
        }
        
        .card-link i {
            margin-left: 8px;
        }
        
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-bottom: 15px;
        }
        
        .card-icon {
            font-size: 1.8rem;
            color: white;
        }
        
        .filter-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 20px;
            background-color: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Kanit', sans-serif;
            font-weight: 400;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #ddd;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #777;
            font-size: 1.2rem;
            display: none;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
        
        .url-display {
            font-size: 0.85rem;
            color: #666;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            word-break: break-all;
            border-left: 3px solid var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>IT Resources Dashboard</h1>
            <p class="subtitle">รวมลิงก์และทรัพยากรสำคัญสำหรับงานไอทีในองค์กร จัดการและเข้าถึงข้อมูลได้จากที่เดียว</p>
        </header>
        
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-box" placeholder="ค้นหางานหรือทรัพยากรที่ต้องการ...">
        </div>
        
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">ทั้งหมด</button>
            <button class="filter-btn" data-filter="status">อัพเดทสถานะ</button>
            <button class="filter-btn" data-filter="manual">คู่มือการใช้งาน</button>
            <button class="filter-btn" data-filter="asset">IT Asset</button>
        </div>
        
        <div class="dashboard" id="dashboard">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div class="no-results" id="noResults">
            <i class="fas fa-search fa-2x" style="margin-bottom: 15px; color: #ccc;"></i>
            <p>ไม่พบผลลัพธ์ที่ตรงกับการค้นหา</p>
        </div>
        
        <footer>
            <p>© 2023 IT Resources Dashboard | ออกแบบเพื่อการเข้าถึงทรัพยากรไอทีอย่างมีประสิทธิภาพ</p>
            <p style="margin-top: 5px; font-size: 0.8rem;">อัพเดทล่าสุด: กันยายน 2023</p>
        </footer>
    </div>

    <script>
        // ข้อมูลลิงก์
        const resources = [
            {
                id: 1,
                title: "อัพเดทสถานะงาน",
                category: "status",
                description: "ระบบติดตามและอัพเดทสถานะของงานไอทีทั้งหมดในองค์กร ช่วยให้สามารถตรวจสอบความคืบหน้าได้อย่างเป็นระบบ",
                url: "https://sarawutc6689-cpu.github.io/itusers/index-itusers.html",
                icon: "fas fa-tasks"
            },
            {
                id: 2,
                title: "คู่มือการติดตั้งโปรแกรม",
                category: "manual",
                description: "คู่มือและขั้นตอนการติดตั้งโปรแกรมต่างๆ พร้อมคำอธิบายแบบละเอียดและภาพประกอบสำหรับผู้ใช้งาน",
                url: "https://sites.google.com/view/itmouldmate-manualguide2/home",
                icon: "fas fa-book"
            },
            {
                id: 3,
                title: "IT Asset Management",
                category: "asset",
                description: "ระบบจัดการทรัพย์สินไอที (IT Asset) สำหรับลงทะเบียน ติดตาม และบริหารจัดการอุปกรณ์ไอทีทั้งหมดในองค์กร",
                url: "https://script.google.com/macros/s/AKfycbzLv-hojzPi3iNPF28rY83Pez5VVOsmTXle3OEadiqTY1dBKhLe4oxBeI0H01TTaUOSCA/exec",
                icon: "fas fa-laptop"
            },
            {
                id: 4,
                title: "IT Asset Dashboard",
                category: "asset",
                description: "แดชบอร์ดแสดงข้อมูลทรัพย์สินไอทีแบบเรียลไทม์ พร้อมรายงานและสถิติการใช้งานอุปกรณ์ต่างๆ",
                url: "https://script.google.com/macros/s/AKfycbwG06zNHfAV4qIKEAIwaGGGQJ10aeKkMn5HXIzZm2-5ET-rc_eCAmgcwP0zFKocOrjp9A/exec",
                icon: "fas fa-chart-line"
            }
        ];

        // DOM Elements
        const dashboard = document.getElementById('dashboard');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const noResults = document.getElementById('noResults');

        // ฟังก์ชันสร้างการ์ด
        function createCard(resource) {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-category', resource.category);
            
            // กำหนดสีให้กับหัวการ์ดตามหมวดหมู่
            let headerColor = '';
            if (resource.category === 'status') {
                headerColor = 'linear-gradient(to right, #4a8fe7, #5ce1e6)';
            } else if (resource.category === 'manual') {
                headerColor = 'linear-gradient(to right, #44d9a0, #5ce1e6)';
            } else {
                headerColor = 'linear-gradient(to right, #8a4fe7, #5ce1e6)';
            }
            
            card.innerHTML = `
                <div class="card-header" style="background: ${headerColor};">
                    <div class="icon-container">
                        <i class="${resource.icon} card-icon"></i>
                    </div>
                    <h3 class="card-title">${resource.title}</h3>
                    <div class="card-category">
                        ${getCategoryName(resource.category)}
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-description">${resource.description}</p>
                    <div class="url-display">
                        <strong>URL:</strong> ${resource.url}
                    </div>
                    <a href="${resource.url}" target="_blank" class="card-link">
                        เข้าสู่ระบบ <i class="fas fa-external-link-alt"></i>
                    </a>
                </div>
            `;
            
            return card;
        }

        // ฟังก์ชันแปลงรหัสหมวดหมู่เป็นชื่อภาษาไทย
        function getCategoryName(category) {
            switch(category) {
                case 'status': return 'อัพเดทสถานะ';
                case 'manual': return 'คู่มือการใช้งาน';
                case 'asset': return 'IT Asset';
                default: return 'อื่นๆ';
            }
        }

        // ฟังก์ชันแสดงการ์ดทั้งหมด
        function renderCards(filter = 'all', searchTerm = '') {
            dashboard.innerHTML = '';
            noResults.style.display = 'none';
            
            let filteredResources = resources;
            
            // กรองตามหมวดหมู่
            if (filter !== 'all') {
                filteredResources = resources.filter(resource => resource.category === filter);
            }
            
            // กรองตามคำค้นหา
            if (searchTerm) {
                const lowerSearchTerm = searchTerm.toLowerCase();
                filteredResources = filteredResources.filter(resource => 
                    resource.title.toLowerCase().includes(lowerSearchTerm) ||
                    resource.description.toLowerCase().includes(lowerSearchTerm) ||
                    resource.category.toLowerCase().includes(lowerSearchTerm)
                );
            }
            
            // แสดงการ์ดที่กรองแล้ว
            if (filteredResources.length > 0) {
                filteredResources.forEach(resource => {
                    const card = createCard(resource);
                    dashboard.appendChild(card);
                });
            } else {
                noResults.style.display = 'block';
            }
        }

        // กำหนด event listeners
        function initEventListeners() {
            // การค้นหา
            searchInput.addEventListener('input', (e) => {
                const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
                renderCards(activeFilter, e.target.value);
            });
            
            // การกรอง
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // ลบคลาส active จากปุ่มทั้งหมด
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // เพิ่มคลาส active ให้ปุ่มที่คลิก
                    button.classList.add('active');
                    
                    const filter = button.getAttribute('data-filter');
                    renderCards(filter, searchInput.value);
                });
            });
        }

        // เริ่มต้นแอพพลิเคชัน
        function initApp() {
            renderCards();
            initEventListeners();
        }

        // เริ่มต้นเมื่อโหลดหน้าเว็บ
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
